<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style type="text/css">
	.example-appear {
	  opacity: 0.01;
	  transition: opacity .5s ease-in;
	}
	.example-appear.example-appear-active {
	  opacity: 1;
	}
	.example-enter {
	  opacity: 0.01;
	  transition: opacity .5s ease-in;
	}
	.example-enter.example-enter-active {
	  opacity: 1;
	}
	.example-leave {
  	opacity: 1;
	  transition: opacity .5s ease-in;
	}
	.example-leave.example-leave-active {
	  opacity: 0.01;
	}
	</style>
</head>
<body>
  <script src="dist/bundle.js"></script>
</body>
</html>
